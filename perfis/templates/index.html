{% extends "base.html" %}

{% block body %}
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Todos os Perfis</strong>
			</div>
			{% if perfis %}
				<ul style="margin-top:10px">
					{% for perfil in perfis %}
						<li>
							<a href="{% url 'exibir' perfil.id %}">{{perfil.nome|upper}}</a> / {{perfil.email}}
						</li>
					{% endfor %}
				</ul>
			{% else %}
				<p>Nenhum perfil encontrato.</p>
			{% endif%}
		</div>	
	</div>
{% endblock %}
